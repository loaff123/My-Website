<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showSection('home')">Home</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('projects')">Projects</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('info')">Info</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('blog')">Blog</a></li>
        </ul>
    </nav>

    <!-- 主页 -->
    <section id="home" class="section">
        <h1>Welcome to My Website</h1>
        <p>Hi, I'm Siyan Zhao.</p>
    </section>

    <!-- 项目 -->
    <section id="projects" class="section" style="display: none;">
        <h1>My Projects</h1>
        <p>Some cool projects.</p>
    </section>

    <!-- 个人信息 -->
    <section id="info" class="section" style="display: none;">
        <h1>About Me</h1>
        <p>Information about me.</p>
    </section>

    <!-- 博客 -->
    <section id="blog" class="section" style="display: none;">
        <h1>Blog</h1>
        <div id="blog-list">
            <!-- 动态加载博客内容 -->
        </div>
    </section>
    
    <script>
        // 假设这些是从服务器或数据库获取的博客数据
        const blogData = [
            {
                title: "人生是为了什么？",
                date: "01-03-2025",
                fullContent: "作出一番伟大的事业？全球旅行？玩游戏？性？首先先声明一下，我觉得人死后是不会有任何差别的，",
                link: "blog1.html"  // 指向该博客的完整页面
            },
            {
                title: "喜欢就是一切？",
                date: "04-12-2024",
                fullContent: "为什么人要赚钱呢?就做自己喜欢的事情不行吗？我就喜欢旅游，见识不同的风景，那我就可以一直旅游吗?",
                link : "blog3.html"  // 指向该博客的完整页面
            },
            {
                title: "游戏类型杂谈",
                date: "12-08-2024",
                fullContent: "pvp游戏感觉就是为了赢。如果一直想着轻松赢，其实很大概率就腻了，感觉没有难度很无聊，但是如果尽力了却一直输，或者赢的很艰难，就会很累，一点都不轻松了。",
                link: "blog5.html"  // 指向该博客的完整页面
            },
            {
                title: "有限与无限",
                date: "16-07-2024",
                fullContent: "夏虫不可以于冰者，笃于时也。",
                link: "blog4.html"  // 指向该博客的完整页面
            },
            {
                title: "王立铭进化论讲义读后感",
                date: "10-07-2022",
                fullContent: "1 对于社会达尔文理论的解析。第一个问题是狭义的定义了生存优势，例子是纯种狗，纯种狗是优生学的典范了，纯种狗虽然好看，但是因为基因非常复杂，导致这种人工培育的专门放大一个特点的纯种狗身上带有大量的问题，例如骨骼问题肠道问题。",
                link: "blog6.html"  // 指向该博客的完整页面
            },


            // 可以继续添加更多博客文章
        ];
    
        // 渲染博客内容
        function loadBlogs() {
            const blogListContainer = document.getElementById('blog-list');
            blogData.forEach(blog => {
                const blogPost = document.createElement('div');
                blogPost.classList.add('blog-post');
    
                const title = document.createElement('h2');
                const titleLink = document.createElement('a');
                titleLink.href = blog.link;  // 跳转到完整文章页面
                titleLink.innerText = blog.title;
                title.appendChild(titleLink);
                
                const date = document.createElement('p');
                date.innerText = `Published on: ${blog.date}`;
                
                // 显示前 200 个字符作为简介
                const summary = document.createElement('p');
                summary.innerText = blog.fullContent.substring(0, 20) + '...';  // 截取前 20 字
    
                blogPost.appendChild(title);
                blogPost.appendChild(date);
                blogPost.appendChild(summary);
    
                blogListContainer.appendChild(blogPost);
            });
        }
    
        // 调用加载博客内容的函数
        loadBlogs();
    </script>
    

    <script src="script.js"></script>
</body>
</html>
